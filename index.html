<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Strength Validation</title>
	<link rel="stylesheet" href="./styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Acme&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="./main.js" defer></script>
</head>
<body>
	<div class="container">
		<h1>PASSWORD STRENGTH VALIDATION</h1>
		<div class="password-section">
		<label for="password">Enter Your Password</label><br>
		<div class="password-container">
			<input type="text" value="password" id="password" name="password" 
			aria-labelledby="password" autofocus> 
			<span class="icon" >
				<i class="fa fa-eye-slash"></i>
			</span> 
		</div>
		<div class="strength-meter" id="strength-meter"></div>
		
		<div class="reasons" ></div>
		</div>
	</div>
	
</body>
</html>
